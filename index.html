<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validaciones con JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>



  <div class="container">
    <div class="row">
      <h1 class="text-center my-5">Validaciones con JS y Bootstrap 5.2.3</h1>
      <form action="">
        <div class="d-flex gap-4">
          <div class="mb-3 col-6">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
            <!-- Feedback de validación incorrecta -->
            <div class="invalid-feedback">
              <span class="bi bi-x-circle-fill me-2"></span>
              Usuario debe tener entre 4 y 16 caracteres y solo puede contener letras, números y guion bajo.
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
            <!-- Feedback de validación correcta -->
            <div class="valid-feedback">
              <span class="bi bi-check-circle-fill me-2"></span>
              Nombre válido.
            </div>
            <!-- Feedback de validación incorrecta -->
            <div class="invalid-feedback">
              <span class="bi bi-x-circle-fill me-2"></span>
              Debe ingresar su nombre y apellido separados por un espacio.
            </div>
          </div>
        </div>
        <div class="d-flex gap-4">
          <div class="mb-3 col-6">
            <label for="contrasena1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena1" required>
          </div>
          <div class="mb-3 col-6">
            <label for="contrasena2" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="contrasena2" required>
            <!-- Feedback de validación incorrecta -->
            <div class="invalid-feedback">
              <span class="bi bi-x-circle-fill me-2"></span>
              Las contraseñas no coinciden.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="validaciones.js"></script>
</body>

</html>
